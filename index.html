<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>QR Code Generator</div>
        </div>
        <input type="text" placeholder="Enter link or add some text" class="text-field">
        <ul class="mode">
            <li>Basic</li>
            <li class="active">Medium</li>
            <li>Advance</li>
        </ul>
        <button class="gen">Générer</button>
        <br>
        <label>
            <input type="checkbox" class="checkbox">
            <span>Ajouter un Logo</span>
        </label>
        <div class="upload">Logo personnalisé</div>
        <input type="file" class="file-selector" accept=".png, .jpg, .jpeg, .svg">
        <div class="qr-container">Qr Code</div>
        <div class="download">
            <span>Télécharger: </span>
            <li>PNG</li>
            <li>JPG</li>
        </div>
    </div>
<script src="qr-code-styling.js"></script>
<script src="script.js"></script>
</body>
</html>
